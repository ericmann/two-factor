language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - nightly
  - hhvm
  - hhvm-nightly
after_success:
  - test -z $COVERALLS || (composer require satooshi/php-coveralls && vendor/bin/coveralls -v)
matrix:
  include:
    - php: 5.6
      env: COVERALLS=true
  allow_failures:
    - php: nightly
    - php: hhvm
    - php: hhvm-nightly
